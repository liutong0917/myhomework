<script type="text/javascript">
function rnd(x,y){
	return parseInt(Math.random()*random()*(y-x)+(x));
	
}
function addzero(n){
	if(n<10){
		return '0'+n;
		
	}else{
		return ''+n;
	}
	
}

function findInarr(n,arr){
	for(var i=0;i<arr.length;i++){
		if(arr[i]=n){
			return true;
		}
	}
	return false;
}
var arr[];
for(i=0;i<6;i++){
	var n=addzero(rnd(1,34));
	if(findInarr(n,arr)==false){
		arr.push(n);
	}else{
		i--;
	}
}
aocument.write(arr)
</script>
