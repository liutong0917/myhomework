<!DOCTYPE html>
<html>
  <head>
    <title>滚轮事件6.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

      <style>
        #div {
            width: 400px;
            height: 400px;
            background: red;
            margin: 50px auto;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div');
            function wheel(ev){
                var oEvent = ev || event;
                var bDown = true;
                if(oEvent.wheelDelta){
                    bDown = oEvent.wheelDelta > 0;
                }else{
                    bDown = oEvent.detail > 0;
                }
                if(bDown){
                    oDiv.style.height = oDiv.offsetHeight - 10 + 'px';
                }else{
                    oDiv.style.height = oDiv.offsetHeight + 10 + 'px';
                }
                oEvent.preventDefault && oEvent.preventDefault();
                return false;
            }
            
            if(window.navigator.userAgent.toLocaleLowerCase().indexOf('firefox')!= -1){
                oDiv.addEventListener('DOMMouseScroll',wheel,false);
            }else{
                oDiv.onmousewheel = wheel;
            }
        }
    </script>
</head>
<body style="height: 3000px;">
<div id="div"></div>
</body>
</html
