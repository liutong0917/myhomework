<style type="text/css">
#box{
width:300px;
height:300px;
border:2px black solid;
text-align:center;
margin: 50px auto;

}
#box a{
width:100px;
height: 40px;
float:left;
color:#fff;
line-height:40px;
text-decoration:none;
font-size:20px;
background: green;
}
#box div{
width:300px;
height:260px;
text-align: center;
line-height: 260px;
font-size:50px;
display: none;
}
#box a.active{
background: blue;
}
</style>
<script type="text/javascript">
window.onload=function(){
	var box=document.getElementById("box");
	var btn=box.getElementsByTagName("a");
	var div=box.getElementsByTagName("div");
	for(var i=0;i<btn.length;i++){
		btn[i].index=i;
		btn[i].onclick=function(){
			for(var i=0;i<btn.length;i++){
				btn[i].className='';
				div[i].style.display='none';
			}
			this.className='active';
			div[this.index].style.display='block';
		}
	}
}

</script>
  </head>
  
  <body>
    <div id="box">
    <a href="javascript:;" class="active">按钮1</a>
    <a href="javascript:;">按钮2</a>
     <a href="javascript:;">按钮3</a>
     <div style="display:block">div1</div>
     <div>div2</div>
    <div>div3</div>
    </div>
  </body>
</html>
