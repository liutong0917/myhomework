<!DOCTYPE html>
<html>
  <head>
    <title>数组.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<script type="text/javascript">
var a=[2,3,4,5];
var b=[2,3,4,5,6];
var c=[2,3,5,4,7,8]
var d=[1,5,8,6]
console.log(a.concat(b,c))//合并数据
a.push(5)//在数组末尾追加数据
b.unshift(6)//在数组之前追加数据
c.pop()//去尾
d.shift()//去头
alert(b)
alert(a)
alert(c)
alert(d)
alert(a.reverse())//倒转数组

</script>
  </head>
  
  <body>
    This is my HTML page. <br>
  </body>
</html>
