 <style>
img {
	width: 300px;
	height:300px;
	float:left;
	margin: 10px;
	border: #000 1px solid;
}
</style>
<script type="text/javascript">
function getPos(obj){
	var l=0;
	var t=0;
	while(obj){
		l+=obj.offsetLeft;
		t+=obj.offsetTop;
		obj=obj.offsetParent;
	}
	return{left: l;top: t};
}
 window.onload=function(){
	 var img=document.getElementsByTagName("img");
	 window.onscroll=function(){
		 for(var i=0;i<img.length;i++){
			 var imgtop=getPos(img[i]).top;
		 }
	 }
 }
</script>
