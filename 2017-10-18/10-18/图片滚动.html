<!DOCTYPE html>
<html>
  <head>
    <title>图片滚动.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<style>
#box {
	width: 300px;
	height: 300px;
	border: #000 1px solid;
	margin: 100px auto;
	overflow: hidden;
	position: relative;
}
#box img {
	position:absolute;
	left: 0;
	top: 0;
}

#box a {
	display: block;
	width: 300px;
	height: 150px;
	z-index: 999;
	left: 0;
	background: red;
	position: absolute;
	opacity: 0;
}

#up {
	top: 0;
}

#down {
	bottom: 0;
}
</style>
<script type="text/javascript">
window.onload=function(){
	var box=document.getElementById("box");
	var up=document.getElementById("up");
	var down=document.getElementById("down");
	var img=document.getElementById("img");
	
	var count=0;
	var time=null;
	up.onmouseover=function(){
		clearInterval(time);
		time=setInterval(function(){
			count-=10;
		if(count<=-468){
			clearInterval(time);
			count=-468;
		}
		img.style.top=count+"px";
		},30);	
	}
	up.onmouseout = function(){
		clearInterval(time);	
	}
	
	down.onmouseover = function(){
		time = setInterval(function(){
			count+=10;
			if(count >= 0){
				clearInterval(time);
				count = 0;	
			}
			img.style.top = count + 'px';	
		},30);	
	}
	
	down.onmouseout = function(){
		clearInterval(time);	
	}
}

</script>
  </head>
  
  <body>
   <div id="box">
	<a href="javascript:;" id="up"></a>
	<img src="tu.jpg" alt="" id="img" />
	<a href="javascript:;" id="down"></a>
</div>

  </body>
</html>
