<!DOCTYPE html>
<html>

<style type="text/css">
p {
	width: 50px;
	height: 50px;
	background: red;
	color: #fff;
	text-align: center;
	line-height: 50px;
	float: left;
	margin-right:5px;
	border-radius: 50%;
	font-family:"微软雅黑";
}

</style>
<script type="text/javascript">
function addzero(n){
	return n<10?'0':""+n;
}
function findInarr(n,arr){
	for(var i=0;i<arr.length;i++){
		if(n==arr[i])return true;
	}
	return false;
}
function rnd(n,m){
	return parseInt(Math.random()*(m-n)+n);
}
window.onload=function(){
	var btn=document.getElementById("btn");
	var ap=document.getElementsByTagName("p");
	var time=null;
	function show(){
		clearInterval(time);
		time=setInterval(function(){
			var arr=[];
		 while(arr.length<6){
			 var n=addzero(rnd(1,34));
			 if(findInarr(n,arr)==false){
				 arr.push(n);
			 }
		 }
		 for(var i=0;i<ap.length;i++){
			 ap[i].innerHTML=arr[i];
		 }
		 setTimeout(function(){
			 clearInterval(time);
		 
		 },300);
		},30)
	}
	show();
	btn.onclick=show;
}
</script>
  </head>
  
  <body>
   <input type="button" value="随机" id="btn">
   <p></p> <p></p> <p></p> <p></p> <p></p> <p></p>
  </body>
</html>
