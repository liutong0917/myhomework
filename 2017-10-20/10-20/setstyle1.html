<style type="text/css">
#box{
width: 100px;
height: 100px;
background: red;
}
</style>
<script type="text/javascript">
function setStyle(obj,json){
	for(var name in json){
		obj.style[name]=json[name];
	}
}
window.onload=function(){
	var box=document.getElementById("box");
	box.onclick=function(){
		setStyle(box,{
			width:'200px',
		    height:'200px',
		    background:'green'
		   
		
		});
	}
}

</script>
  </head>
  
  <body>
   <div id="box"></div>
  </body>
