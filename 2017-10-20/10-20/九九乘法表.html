<style type="text/css">
td{
border:#000 1px solid;
}
</style>
<script type="text/javascript">
document.write("<table>");
for(var i=0;i<=9;i++){
	document.write("<tr>");
	for(var j=1;j<=i;j++){
		document.write("<td>"+i+"*"+j+"="+i*j+"</td>");

	}
	document.write("</tr>");
}
document.write("</table>");
</script>
