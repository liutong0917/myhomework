<style>
div{
	width: 50px;
	height:50px;
	line-height:50px;
	text-align:center;
	color: #fff;
	background:red;
	float:left;
	border-radius: 50%;
	margin:5px;
}
</style>
<script type="text/javascript">
window.onload=function(){
	var str="时候会出错,会因为括号没写完,解决方法是:"
	
	var time=null;
	var inow=0;
	time=setInterval(function(){
		
		if(inow==str.length-1){
			clearInterval(time);
		}
		var div=document.createElement("div");
		div.innerHTML=str.charAt(inow);
		document.body.appendChild(div);
		inow++;
	}, 30)
	
}
</script>
