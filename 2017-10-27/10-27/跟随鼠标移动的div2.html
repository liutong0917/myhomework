<!DOCTYPE html>
<html>
  <head>
    <title>跟随鼠标移动的div2.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<style>
#box {
	width: 100px;
	height: 100px;
	background: red;
	position: absolute;
	left: 0;
	top: 0;
}
</style>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	document.onmousemove = function(ev){
		var oEvent = ev || event;	
		var oScrollL = document.documentElement.scrollLeft ||document.body.scrollLeft;
		var scrollT = document.documentElement.scrollTop || document.body.scrollTop;
		var l = oEvent.clientX - oBox.offsetWidth/2 + oScrollL;
		var t = oEvent.clientY - oBox.offsetHeight/2 + scrollT;
		oBox.style.left = l + 'px';
		oBox.style.top = t + 'px';
		//document.title = l + ' : ' + t;
	}
}
</script>
</head>

<body style="width: 3000px; height: 3000px;">
<div id="box"></div>
</body>
</html>
