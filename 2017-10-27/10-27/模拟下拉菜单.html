<!DOCTYPE html>
<html>
  <head>
    <title>模拟下拉菜单.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<style>
*{
	margin: 0;
	padding: 0;
	list-style:none;
}
#box {
	width: 300px;
	margin: 100px auto;
	border: #000 1px solid;
}

#box h3 {
	width: 300px;
	height:40px;
	text-align:center;
	line-height:40px;
	border-bottom: #000 1px solid;
}

#box ul {
	display: none;
}

#box ul li {
	width: 300px;
	height:40px;
	line-height:40px;
	text-align:center;
	border-bottom: #ccc 1px solid;
}
</style>
<script>
 window.onload=function(){
	 var box=document.getElementById("box");
	 var h3=box.children[0];
	 var ul=box.children[1];
	 
	 var bok=true//自定义开关
	 h3.onclick=function(){
		 if(bok==true){
			 ul.style.display="block";
			 bok=false;
		 }else{
			 ul.style.display="none";
			 bok=true;
		 }
	 }
 }
</script>
</head>

<body>
<div id="box">
	<h3 id="click">选择</h3>
    <ul id="ul">
    	<li>北京</li>
        <li>天津</li>
        <li>上海</li>
        <li>河南</li>
    </ul>
</div>
</body>
</html>
